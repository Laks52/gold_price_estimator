<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gold Price Estimator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Gold Price Estimator</h1>
        <div class="calculator">
            <label for="gramsInput">Enter Weight (grams):</label>
            <input type="number" id="gramsInput" min="0">
            
            <label>Choose Carat:</label>
            <div class="radio-group">
                <input type="radio" id="22carat" name="carat" value="22">
                <label for="22carat">22 Carat</label>
                <input type="radio" id="24carat" name="carat" value="24">
                <label for="24carat">24 Carat</label>
                
            </div>
            <label for="price">Enter price per gram (24 carat):</label>
            <input type="number" id="price" min="0">
            <label for="percent">Enter wastage percent:</label>
            <input type="number" id="percent" min="0">
            <label for="gst">Enter GST percentage:</label>
            <input type="number" id="gst" min="0">

            <button id="calculateBtn">Calculate</button>

            <div id="result" class="result"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
